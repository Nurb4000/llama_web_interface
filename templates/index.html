<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Server Control</title>
</head>
<body>
    <h1>Llama Server Control</h1>
    <p>Current Model: {{ current_model }}</p>
    <form action="{{ url_for('update') }}" method="post">
        <select name="model">
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
        <button type="submit">Update Model</button>
    </form>
</body>
</html>
